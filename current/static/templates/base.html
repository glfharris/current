{# templates/base.html #}


<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link href="/static/current.css" rel="stylesheet">

  <title>{{ title }} | ScheDoula - Delivering your lists with less labour!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="container-sm">

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ScheDoula</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="navbar-collapse collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">List Case</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calendar">Cases</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/delete">Delete Data</a></li>
                    <li><a class="dropdown-item" href="/allocate">Allocate Cases</a></li>
                </ul>
            </li>
        </ul>
        </div>
        </div>
    </nav>


<header class="title-section">
    <img class="site-logo" src="/static/logo.jpg">
    <center>
    <h3 class="text-muted"><i>Delivering your lists with less labour!</i></h3>
    </center>
</header>

<section class="container">
    {% block content %}
    {% endblock content %}
</section>

<footer class="footer page-footer">
    <div class="container text-muted">
        <p>An NHS hackday project</p> 
        <img src="/static/hackday.png">
    </div>
</footer>

</body>
</html>
