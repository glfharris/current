{% extends "base.html" %}

{% block content %}
    <h2>events</h2>
    {% for event in calendar %}
        <div>
        <h3>{{ event }}</h3>
        <p>{{event.start.strftime('%Y-%m-%d') }}: Start {{ event.start.strftime('%H%M') }} End {{event.end.strftime('%H%M') }}</p>
        <p>{{ event.description }}</p>
        </div>
        <hr>
        {% endfor %}  
{% endblock %}
